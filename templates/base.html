{% load static %}<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta name='twitter:domain' content="https://futurescope.pythonanywhere.com/">

		<meta property='og:title' content="Future Scope" />

		<meta property='og:image' content="{% static 'img/og.png' %}" />

		<link href="{% static 'img/favicon.png' %}" rel="icon" />
		<link
			href="{% static 'img/apple-touch-icon.png' %}"
			rel="apple-touch-icon"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

			href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper/swiper-bundle.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"

		/>

		<link href="{% static 'css/style.css' %}" rel="stylesheet" />
	</head>
	<body>
		<header id="header" class="fixed-top">
			<div class="container d-flex align-items-center justify-content-between">
				<h1 class="logo"><a href="{% url 'main:home' %}">Future Scope</a></h1>
				<nav id="navbar" class="navbar">
					<ul>
						<li>
							<a class="nav-link scrollto" href="{% url 'main:home' %}#hero"
								>Home</a
							>
						</li>
						<li>
							<a class="nav-link scrollto" href="{% url 'main:home' %}#about"
								>About</a
							>
						</li>
						<li>
							<a
								class="nav-link scrollto"
								href="{% url 'main:predict' %}#predict"
								>Predict</a
							>
						</li>
						<li>
							<a class="nav-link scrollto" href="{% url 'main:home' %}#team"
								>Team</a
							>
						</li>
						<li>
							<a class="nav-link scrollto" href="{% url 'main:home' %}#contact"
								>Contact</a
							>
						</li>
					</ul>
					<i class="bi bi-list mobile-nav-toggle"></i>
				</nav>
			</div>
		</header>
		<main id="main">{% block body %}{% endblock body %}</main>
		<footer id="footer">
			<div class="container py-4">

					<div class="copyright">

					</div>
					<div class="credits">
						Designed by
						<a href="https://www.youtube.com/channel/UC5IBRfk_HH6kJEHV07ODxFg"
							>Team Pentium Coders</a
						>
					</div>
				</div>
			</div>
		</footer>
		<div id="preloader"></div>
		<a
			href="#"
			class="back-to-top d-flex align-items-center justify-content-center"
			><i class="bi bi-arrow-up-short"></i
		></a>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
