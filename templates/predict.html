{% extends 'base.html' %}{% block body %}
<section id="breadcrumbs" class="breadcrumbs">
	<div class="container">
		<div class="d-flex justify-content-between align-items-center">
			<h2>Predict your Career</h2>
			<ol>
				<li><a href="{% url 'main:home' %}">Home</a></li>
				<li>Predict</li>
			</ol>
		</div>
	</div>
</section>
<section id="predict" class="predict">
	<div class="container">
		<div class="section-title">
			<h2>Predict</h2>
			<p>
				Your career advise is just a click away! make sure to be transparent so
				that we can provide you with the best success tip!
			</p>
		</div>
		<form action="prediction" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-6 col-11 mx-auto">
					<input
						type="text"
						class="form-control"
						name="metriculate"
						placeholder="Matriculation Marks (%age)"
					/>
				</div>
				<div class="col-md-6 col-11 mx-auto mt-3 mt-md-0">
					<input
						type="text"
						class="form-control"
						name="intermediate"
						placeholder="Intermediate Marks (%age)"
					/>
				</div>
				<div class="col-md-6 col-11 mx-auto mt-3">
					<input
						type="text"
						class="form-control"
						name="enterance"
						placeholder="Enterance Marks (%age)"
					/>
				</div>
				<div class="col-md-6 col-11 mx-auto mt-3">
					<select name="intrest" id="intrest" class="form-select">
						<option value="">-- Interested In --</option>
						<option value="coding">Coding</option>
						<option value="current affairs">Current Affairs</option>
						<option value="healthcare">Health Care</option>
						<option value="law">Law</option>
						<option value="modelling">Modelling</option>
					</select>
				</div>
				<div class="mt-3">
					<input type="submit" class="btn btn-outline-light" value="Predict" />
				</div>
			</div>
		</form>
	</div>
</section>
{% endblock body %}
